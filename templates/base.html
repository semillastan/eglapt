<!DOCTYPE html>
<html>
    <head>
	<title>{% block title %}{% endblock %} | eGlapt</title>
	
	<link rel="stylesheet" href="{{ MEDIA_URL }}css/bootstrap.css">
	<link rel="stylesheet" href="{{ MEDIA_URL }}css/style.css">
	{% block header %}{% endblock %}
	{% block css %}{% endblock %}
    </head>
    <body>
	<div class="navbar navbar-fixed-top">
	    <div class="navbar-inner">
		<div class="container">
	     
		    <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
		    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		    </a>
		 
		    <!-- Be sure to leave the brand out there if you want it shown -->
		    <a class="brand" href="#">eGLAPT</a>
		
		    <!-- Everything you want hidden at 940px or less, place within here -->
		    <div class="nav-collapse collapse">
			<ul class="nav">
			    <li class="dropdown"><a href="#">About</a></li>
			    <li class="dropdown"><a href="#">Developer</a></li>
			    <li class="dropdown"><a href="#">API</a></li>
			</ul>
			<ul class="nav pull-right">
			    {% if request.user.is_authenticated %}
				<li class="dropdown"><a href="#">Logout</a></li>
			    {% else %}
				<li class="dropdown"><a href="#">Register</a></li>
				<li class="dropdown"><a href="#">Login</a></li>
			    {% endif %}
			</ul>
		    </div>
		</div>
	    </div>
	</div>
	<div class="row-fluid">
	    <div class="span12">
		<h4>eGLAPT</h4>
	    </div>
	</div>
	{% block body %}
	
	{% endblock %}
	<footer class="navbar-fixed-bottom footer">
	    <div class="container">
	    
	    </div>
	</footer>
	<!-- Javascript goes here -->
	<script src="{{MEDIA_URL}}js/jquery-1.9.1.min.js"></script>
	<script src="{{MEDIA_URL}}js/bootstrap.js"></script>
	{% block js %}{% endblock %}
    </body>
</html>
